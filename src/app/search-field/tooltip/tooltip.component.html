<div class="container">
    <div class="tooltip"
        *ngFor="let ticket of filteredTickets">
        <button
            id="btn-{{ticket.name}}">
            <span *ngFor="let label of ticket.labels"
                id="{{label}}"
                (click)="btnClick($event)">
                {{label}}
            </span>
    </button>
    </div>
</div>
